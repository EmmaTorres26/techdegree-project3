<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Online Registration Form</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>

        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        

        <div class="container">
            <hr class="linea">
            <hr>
            <form action="index.html" method="post">
                <fieldset class="contacto">
                    <legend>Contact Information</legend>

                    <div class="inputs">
                        <label class="labels" for="name">Full Name</label>
                        <input class="foc" type="text" id="name" name="user_name" placeholder="Required">
                    </div>

                    <div class="inputs">
                        <label class="labels" for="email">Email Address</label>
                        <input class="foc" type="email" id="email" name="user_email" placeholder="Required">
                    </div>

                    <div class="inputs">
                        <label class="labels" for="phone">Phone Number</label>
                        <input class="foc" type="tel" id="phone" name="user_phone">
                    </div>

                    <div class="inputs">
                        <label class="labels" for="address">Street Address</label>
                        <input class="foc" type="text" id="address" name="user_address">
                    </div>

                    <div class="inputs">
                        <label class="labels" for="city">City</label>
                        <input class="foc" type="text" id="city" name="user_city">
                    </div>

                    <div class="inputs">
                        <label class="labels" for="state">State</label>
                        <select id="state" name="user_state">
                            <option disabled selected>Choose State</option>
                            <option value="New_Jersey">New Jersey</option>
                            <option value="New_York">New York</option>
                            <option value="Nevada">Nevada</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="New_Mexico">New Mexico</option>
                            <option value="Rhode_Island">Rhode Island</option>
                        </select>
                    </div>

                    <div class="inputs">
                        <label class="labels1" for="zip">Zip Code</label><br>
                        <input class="foc" type="text" id="zip" name="user_zip">
                    </div>
                </fieldset>

                <hr>
                
                <fieldset>    
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>
                    <input type="checkbox" id="html" name="user_news"><label for="html"> HTML News</label><br>
                    <input type="checkbox" id="css" name="user_news"><label for="css"> CSS News</label><br>
                    <input type="checkbox" id="javascript" name="user_news"><label for="javascript"> Javascript news</label><br>
                    <h3>Newsletter format</h3>
                    <input type="radio" id="HTML" name="user_format"><label for="HTML"> HTML</label><br>
                    <input type="radio" id="pt" name="user_format"><label for="pt"> Plain text</label><br>
                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea class="foc" id="topics" name="user_topics"></textarea><br>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </div>

        <footer>
            <p>Copyright The Code Review</p> 
        </footer>
    </body>


</html>
